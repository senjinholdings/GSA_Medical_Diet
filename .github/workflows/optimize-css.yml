name: Optimize CSS

on:
  push:
    branches:
      - main
    paths:
      - '**/styles.css'
      - '!**/styles.min.css'

jobs:
  optimize-css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cssnano
        run: npm install -g cssnano-cli postcss

      - name: Find and optimize CSS files
        run: |
          # Find all styles.css files (excluding styles.min.css)
          find . -name "styles.css" -not -path "*/node_modules/*" | while read cssfile; do
            dir=$(dirname "$cssfile")
            minfile="$dir/styles.min.css"

            echo "Optimizing: $cssfile -> $minfile"
            cssnano "$cssfile" "$minfile"

            if [ $? -eq 0 ]; then
              echo "âœ… Successfully optimized: $cssfile"
            else
              echo "âŒ Failed to optimize: $cssfile"
              exit 1
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add '**/styles.min.css'
          git commit -m "Auto-optimize CSS: Update styles.min.css

ðŸ¤– Automatically generated by GitHub Actions"
          git push
